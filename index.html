<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    
    <main>
      <div id ="time">
     0
      </div>
        <section id="introduction">
          <h1>Coding Quiz Challenge</h1>
          <p>
             Answer the following code-related questions within the time
            limit.Incorrect answers will penalize your
            score/time by 15 seconds!
          </p>
          <button id="button__start-quiz">Start Quiz</button>
        </section>
    <section id="quiz" class="hidden">
        <h1 id="question">Question</h1>
        <div id="answers"></div>
        <h2 id="correct-incorrect"></h2>
      </section>
    <section id="done" class="hidden">
        <h1>All done!</h1>
    <p>Your Final score is <span id="score">0</span>.</p>
    <form id="form">
      <label for="initials">Enter Initials: </label
      ><input type="text" name="initials" id="initials" />
      <input type="submit" value="Submit" id="submit" />
    </form>
    </section>
    <section id="high-scores-container">
        <h2>High Scores</h2>
        <ul id="high-scores-container"></ul>
        <button id="back">Go back</button>
        <button id="clear">clear High Scores</button>
        <ol id="high-scores-list"></ol>
    </section>
<section>
  <button id ="view-high-scores">
    high-scores

  </button>
</section>

<script src="questions.js"></script>
<script src="script.js"></script>
</body>
</html>
